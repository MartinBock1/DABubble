<section>
  <div class="content">
    <div class="logo-container">
      <img class="logo" src="./../../../assets/img/logo.svg" alt="Logo" />
    </div>

    <div class="search-container">
      <input
        class="search-field"
        type="text"
        [(ngModel)]="searchText"
        (focus)="onFocus()"
        (blur)="onBlur()"
        [ngClass]="{ active: isActive }"
        placeholder="Devspace durchsuchen"
      />
      <img
        class="searchbar-icon"
        src="assets/img/icons/searchbar-icon.svg"
        alt=""
      />
    </div>

    <div class="profil-menu" mat-button [matMenuTriggerFor]="menu">
      <p>Frederik Beck</p>
      <img
        class="char-icon"
        src="./../../../assets/img/char-icons/frederik-beck.svg"
        alt="Char Icon"
      />
      <img
        class="arrow-listbox-down"
        src="./../../../assets/img/icons/arrow-listbox-down-black.svg"
        alt="Arrow down"
      />
      <img
        class="arrow-listbox-down-hover"
        src="./../../../assets/img/icons/arrow-listbox-down-hover-purple.svg"
        alt="Arrow down"
      />
    </div>

    <mat-menu #menu="matMenu">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>
  </div>
</section>
