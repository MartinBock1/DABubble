<section>
  <header>
    <img src="assets/img/logo.svg" alt="Logo" />
  </header>
  <div class="dialog-container">
    <div class="headline">
      <a [routerLink]="['/signup']">
        <div class="img-container">
          <img
            class="arrow-back"
            src="assets/img/icons/arrow-back.svg"
            alt="Arrow Back Icon"
          />
          <img
            class="arrow-back-hover"
            src="assets/img/icons/arrow-back-hover.svg"
            alt="Arrow Back Icon"
          />
        </div>
      </a>

      <h1>Wähle deinen Avatar</h1>
      <div></div>
    </div>
    <img
      class="avatar"
      [src]="getAvatarUrl(selectedAvatar())"
      alt="Selected Avatar"
    />
    <div class="user-box">
      @if(authService.name) {
      <h2>
        {{ authService.name }}
      </h2>
      }
      <p>Aus der Liste wählen</p>
    </div>

    <div class="avatar-list">
      <img
        *ngFor="let avatar of avatarOptions"
        [src]="getAvatarUrl(avatar)"
        alt="Avatar"
        (click)="selectAvatar(avatar)"
      />
    </div>

    @if(showOverlay) {
    <div class="overlay" [class.show]="showOverlay">
      <div class="overlay-content">
        <p>Konto erfolgreich erstellt!</p>
      </div>
    </div>
    }

    <div class="dialog-button">
      <button (click)="continue()">Weiter</button>
    </div>
  </div>

  <footer>
    <div class="link-container">
      <a [routerLink]="['/legal']">Impressum</a>
    </div>
    <div class="link-container">
      <a [routerLink]="['/policy']">Datenschutz</a>
    </div>
  </footer>
</section>
