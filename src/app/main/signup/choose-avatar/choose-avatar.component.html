<section>
  <header>
    <img src="assets/img/logo.svg" alt="Logo" />

  <div class="dialog-container">

            alt="Arrow Back Icon"
          />

      <h2>
        {{ authService.name }}
      </h2>
      }
      <p>Aus der Liste w채hlen</p>
    </div>

    <div class="avatar-list">

        alt="Char Icon"

        alt="Char Icon"

      />

    @if(showOverlay) {
    <div class="overlay" [class.show]="showOverlay">

        <p>Konto erfolgreich erstellt!</p>
